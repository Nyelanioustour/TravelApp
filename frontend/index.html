<!DOCTYPE html>
<html lang="en" dir="ltr">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            <img src="https://newsroom.aaa.com/wp-content/uploads/2019/09/best-time-book-travel-holidays.jpg">
                        </a>
                        <a class="navbar-item">
                            <h5>Travel App</h5>
                        </a>
                        
                        <div class="navbar-item has-dropdown is-hoverable" style="color: black;">
                            <a class="navbar-link">
                                <h5>City Select</h5>
                            </a>
                            
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    Washington, DC
                                </a>
                                <a class="navbar-item">
                                    Other City
                                </a>
                                <hr class="navbar-divider">
                            </div>
                        </div>
                    </div>
                    
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-success" id='sign-up-button'>
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-success" id="log-in-button">
                                    <strong>Log In</strong> 
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            
        </header>
        
        <main>
            <section style="overflow: hidden;">
                <section>
                    <div class="hide" id="log-in-form">
                        <p> UserName: </p><input type="text" id="user-name"> <button class="button is-success" id="login-submit">Log In</button>
                    </div>
                </section>

                <section>
                    <div class="hide" id="sign-up-form">
                        <p> UserName: </p><input type="text" id="new-user-name"> 
                        <p> email: </p><input type="text" id="new-user-email"> <button class="button is-success" id="create-account-submit">Create Account</button><button class="button is-success" id="cancel-account-submit">Cancel</button>
                    </div>
                </section>

                <section id="user-section">
                    <div>
                        <div>
                            <img id="user-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/220px-User_icon_2.svg.png" width="100" height="100">
                        </div>
                        <div id="user-info">
                            <h8>Please Log In To View Your Itinerary</h8>
                        </div>
                    </div>

                    <div id="user-itinerary">
                        <h5>User Itinerary</h5>
                    </div>
                </section>

                <section id="location-section">
                    <div>
                        <div id="main-carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="carousel-photos">
                          
                            </div>

                            <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                            </a>

                            <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                            </a>

                        </div>
                    </div>
                    <div class="hide">
                        <input type="number" id="photo-id-field">photo<input type="number" id="place-id-field">place<button class="button is-success" id='add-photo-button'>submit</button>
                    </div>
                    <br>
                </section>
                <section id="all-location-section">
                    <div>
                        <strong><h8>Select Location:</h8></strong>
                        <hr>
                    </div>
                </section>
            </section>
            <div id="location-description">
                <!-- This is where the description goes -->
            </div>
            <div class="buttons hide" id="itinerary-button-div">
                <button class="button is-success" id="add-itinerary-button">Add To Itinerary</button>
            </div>
            <hr>
        </main>
    </body>
    
    <footer>
        
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src= "src/index.js"></script>
    </html>
